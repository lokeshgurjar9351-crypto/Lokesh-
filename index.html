<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Loading</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated background pattern */
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: 0;
        }

        .background-pattern::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(0deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: movePattern 30s linear infinite;
        }

        @keyframes movePattern {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(60px, 60px);
            }
        }

        /* Floating geometric shapes */
        .shape {
            position: absolute;
            opacity: 0.15;
            animation: floatShape 15s ease-in-out infinite;
        }

        .shape-1 {
            width: 100px;
            height: 100px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            top: 15%;
            left: 10%;
            animation-delay: 0s;
            transform: rotate(45deg);
        }

        .shape-2 {
            width: 80px;
            height: 80px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            bottom: 20%;
            right: 15%;
            animation-delay: 3s;
        }

        .shape-3 {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            top: 60%;
            left: 80%;
            animation-delay: 6s;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
        }

        @keyframes floatShape {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(180deg);
            }
        }

        /* Main container with glass effect */
        .loading-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 35px;
            padding: 60px 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
            min-width: 400px;
        }

        /* Company logo container */
        .logo-container {
            position: relative;
            width: 140px;
            height: 140px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Business logo */
        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 52px;
            font-weight: 700;
            color: #667eea;
            animation: logoFloat 3s ease-in-out infinite;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: logoShine 3s infinite;
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0px) scale(1);
            }
            50% {
                transform: translateY(-8px) scale(1.02);
            }
        }

        @keyframes logoShine {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Circular progress indicator */
        .progress-ring {
            position: absolute;
            width: 140px;
            height: 140px;
            transform: rotate(-90deg);
        }

        .progress-ring-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.2);
            stroke-width: 4;
        }

        .progress-ring-circle {
            fill: none;
            stroke: #ffffff;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-dasharray: 408.407;
            stroke-dashoffset: 408.407;
            animation: progressCircle 2.5s ease-in-out infinite;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.5));
        }

        @keyframes progressCircle {
            0% {
                stroke-dashoffset: 408.407;
            }
            50% {
                stroke-dashoffset: 0;
            }
            100% {
                stroke-dashoffset: -408.407;
            }
        }

        /* Company name */
        .company-name {
            color: #ffffff;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Loading progress bar */
        .progress-bar-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ffffff 0%, rgba(255, 255, 255, 0.8) 100%);
            border-radius: 10px;
            animation: progressBar 2s ease-in-out infinite;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }

        @keyframes progressBar {
            0% {
                width: 0%;
                transform: translateX(0);
            }
            50% {
                width: 70%;
            }
            100% {
                width: 100%;
                transform: translateX(0);
            }
        }

        /* Loading text */
        .loading-text {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .dots {
            display: flex;
            gap: 5px;
        }

        .dot {
            width: 5px;
            height: 5px;
            background: #ffffff;
            border-radius: 50%;
            animation: dotBounce 1.4s ease-in-out infinite;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes dotBounce {
            0%, 60%, 100% {
                opacity: 0.4;
                transform: translateY(0);
            }
            30% {
                opacity: 1;
                transform: translateY(-8px);
            }
        }

        /* Status message */
        .status-text {
            color: rgba(255, 255, 255, 0.85);
            font-size: 14px;
            font-weight: 400;
            text-align: center;
            max-width: 320px;
            line-height: 1.6;
            animation: statusFade 4s ease-in-out infinite;
        }

        @keyframes statusFade {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }

        /* Percentage counter */
        .percentage {
            color: #ffffff;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 1px;
            animation: percentageCount 2s ease-in-out infinite;
        }

        @keyframes percentageCount {
            0% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            100% {
                opacity: 0.7;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .loading-container {
                min-width: 320px;
                padding: 40px 30px;
                gap: 28px;
            }

            .logo-container {
                width: 120px;
                height: 120px;
            }

            .logo {
                width: 85px;
                height: 85px;
                font-size: 44px;
            }

            .progress-ring {
                width: 120px;
                height: 120px;
            }

            .company-name {
                font-size: 24px;
            }

            .loading-text {
                font-size: 14px;
            }

            .status-text {
                font-size: 13px;
                max-width: 260px;
            }

            .percentage {
                font-size: 18px;
            }
        }

        /* Glow effect */
        .glow {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            animation: glowPulse 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes glowPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <!-- Background elements -->
    <div class="background-pattern"></div>
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>

    <!-- Main loading container -->
    <div class="loading-container">
        <!-- Glow effect -->
        <div class="glow"></div>

        <!-- Logo with progress ring -->
        <div class="logo-container">
            <svg class="progress-ring">
                <circle class="progress-ring-bg" cx="70" cy="70" r="65"></circle>
                <circle class="progress-ring-circle" cx="70" cy="70" r="65"></circle>
            </svg>
            
            <div class="logo">
                B
            </div>
        </div>

        <!-- Company name -->
        <div class="company-name">
            BusinessHub
        </div>

        <!-- Progress bar -->
        <div class="progress-bar-container">
            <div class="progress-bar"></div>
        </div>

        <!-- Percentage -->
        <div class="percentage" id="percentage">0%</div>

        <!-- Loading text with animated dots -->
        <div class="loading-text">
            <span>Loading your workspace</span>
            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <!-- Status message -->
        <div class="status-text">
            Setting up your professional dashboard
        </div>
    </div>

    <script>
        // Animate percentage counter
        let percentage = 0;
        const percentageElement = document.getElementById('percentage');
        
        function updatePercentage() {
            percentage = (percentage + 1) % 101;
            percentageElement.textContent = percentage + '%';
            
            if (percentage === 100) {
                setTimeout(() => {
                    percentage = 0;
                }, 500);
            }
        }
        
        setInterval(updatePercentage, 25);
    </script>
</body>
</html>
