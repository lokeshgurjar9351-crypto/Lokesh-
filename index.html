<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Loading</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated background grid */
        .background-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 50px);
            }
        }

        /* Gradient orbs in background */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            animation: orbFloat 15s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #ffffff 0%, transparent 70%);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #ffffff 0%, transparent 70%);
            bottom: -80px;
            right: -80px;
            animation-delay: 5s;
        }

        @keyframes orbFloat {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(30px, -30px) scale(1.1);
            }
        }

        /* Main container */
        .loading-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        /* Uber logo container */
        .logo-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Uber logo */
        .uber-logo {
            width: 80px;
            height: 80px;
            background: #ffffff;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 42px;
            font-weight: 700;
            color: #000000;
            animation: logoBreath 2s ease-in-out infinite;
            box-shadow: 0 20px 60px rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .uber-logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 0, 0, 0.05), transparent);
            animation: logoShimmer 3s infinite;
        }

        @keyframes logoBreath {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 20px 60px rgba(255, 255, 255, 0.2);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 25px 80px rgba(255, 255, 255, 0.3);
            }
        }

        @keyframes logoShimmer {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(0deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(0deg);
            }
        }

        /* Rotating ring around logo */
        .rotating-ring {
            position: absolute;
            width: 140px;
            height: 140px;
            border: 2px solid transparent;
            border-top-color: #ffffff;
            border-right-color: #ffffff;
            border-radius: 50%;
            animation: ringRotate 1.5s linear infinite;
            opacity: 0.4;
        }

        @keyframes ringRotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Pulsing ring */
        .pulse-ring {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 2px solid #ffffff;
            border-radius: 12px;
            animation: ringPulse 2s ease-out infinite;
            opacity: 0;
        }

        @keyframes ringPulse {
            0% {
                transform: scale(1);
                opacity: 0.6;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        /* Uber text */
        .uber-text {
            color: #ffffff;
            font-size: 36px;
            font-weight: 700;
            letter-spacing: -1px;
            animation: textFade 2s ease-in-out infinite;
        }

        @keyframes textFade {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }

        /* Loading bar */
        .loading-bar-container {
            width: 280px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .loading-bar {
            height: 100%;
            background: #ffffff;
            border-radius: 10px;
            animation: barProgress 2s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        @keyframes barProgress {
            0% {
                width: 0%;
                transform: translateX(0);
            }
            50% {
                width: 80%;
            }
            100% {
                width: 100%;
                transform: translateX(0);
            }
        }

        /* Loading dots */
        .loading-dots {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #ffffff;
            border-radius: 50%;
            animation: dotBounce 1.4s ease-in-out infinite;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes dotBounce {
            0%, 60%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            30% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* Status text */
        .status-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 0.3px;
            animation: statusPulse 3s ease-in-out infinite;
        }

        @keyframes statusPulse {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: particleFloat 8s ease-in-out infinite;
        }

        .particle-1 {
            top: 20%;
            left: 15%;
            animation-delay: 0s;
        }

        .particle-2 {
            top: 70%;
            left: 80%;
            animation-delay: 2s;
        }

        .particle-3 {
            top: 40%;
            right: 20%;
            animation-delay: 4s;
        }

        .particle-4 {
            bottom: 30%;
            left: 25%;
            animation-delay: 6s;
        }

        @keyframes particleFloat {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            50% {
                transform: translateY(-100px) translateX(50px);
                opacity: 0.6;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-200px) translateX(100px);
                opacity: 0;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .uber-logo {
                width: 70px;
                height: 70px;
                font-size: 36px;
            }

            .rotating-ring {
                width: 120px;
                height: 120px;
            }

            .pulse-ring {
                width: 70px;
                height: 70px;
            }

            .uber-text {
                font-size: 30px;
            }

            .loading-bar-container {
                width: 240px;
            }

            .status-text {
                font-size: 14px;
            }
        }

        /* Smooth fade-in on load */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-container {
            animation: fadeIn 0.8s ease-out;
        }
    </style>
</head>
<body>
    <!-- Background elements -->
    <div class="background-grid"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <!-- Floating particles -->
    <div class="particle particle-1"></div>
    <div class="particle particle-2"></div>
    <div class="particle particle-3"></div>
    <div class="particle particle-4"></div>

    <!-- Main loading container -->
    <div class="loading-container">
        <!-- Logo with animations -->
        <div class="logo-wrapper">
            <div class="pulse-ring"></div>
            <div class="rotating-ring"></div>
            
            <div class="uber-logo">
                U
            </div>
        </div>

        <!-- Uber text -->
        <div class="uber-text">
            Uber
        </div>

        <!-- Loading bar -->
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>

        <!-- Loading dots -->
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <!-- Status text -->
        <div class="status-text">
            Getting things ready
        </div>
    </div>
</body>
</html>
